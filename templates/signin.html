{% extends 'base.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/signin.css' %}" />
{% endblock %}
{% block content %}
<div class="row m-0 w-100 mb-4">
  <div class="bg-white shadow mb-4 d-flex justify-content-center align-item-center ">
    <ul class="nav flex-nowrap">
      <li class="nav-item">
        <a class="nav-link h-100 text-center active" aria-current="page" href="">ثبت نام</a>
      </li>
      <li class="nav-item">
        <a class="nav-link h-100 text-center" href="/account/login">ورود</a>
      </li>
      
    </ul>
  </div>
  <div>
    <div class="row justify-content-center align-items-center">
      <div class="col col-sm-7 col-md-4 col-lg-3">
        <h2 class="text-center text-black-50 mb-5">ثبت نام</h2>
        <form method="post">
          {% csrf_token %} 
          <div class="form-input">
            <input
              type="text"
              class="form-control"
              placeholder="نام کاربری"
              aria-describedby="basic-addon1"
              name = "signUsername"
            />
            <i class="bi bi-person-fill form-input-icon"></i>
          </div>
          <div class="form-input">
            <input
              type="text"
              class="form-control"
              placeholder="ایمیل یا شماره تلفن"
              aria-describedby="basic-addon1"
              name="signEmail"
            />
            <i class="bi bi-envelope-fill form-input-icon"></i>
          </div>
          <div class="form-input">
            <input
              type="password"
              class="form-control"
              placeholder="رمز ورود"
              aria-describedby="basic-addon1"
              name="signPass1"
            />
            <i class="bi bi-lock-fill form-input-icon"></i>
          </div>
          <div class="form-input">
            <input
              type="password"
              class="form-control"
              placeholder="رمز ورود"
              aria-describedby="basic-addon1"
              name="signPass2"
            />
            <i class="bi bi-lock-fill form-input-icon"></i>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" />
            <label class="form-check-label"
              ><a href="">قوانین</a> را میپذیرم</label
            >
          </div>

          <div class="mt-5 row justify-content-center">
            <button
              id="register-btn"
              type="submit"
              class="btn btn-success btn-block rounded-pill w-50"
            >
              ثبت نام
            </button>
          </div>
        </form>
        {% if error %}
        <div class="my-4">
          <div class="alert alert-danger" role="alert">
            {{error}}
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
