            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">

                        </div>
                        <div class="form-input">
                            <input type="text" class="form-control" placeholder="رمز ورود"
                                aria-describedby="basic-addon1">
                            <i class="bi bi-lock-fill form-input-icon"></i>
                        </div>

                        <!-- <a href="http://" id="forget-pass-link">رمزمو یادم رفته</a> -->

                            <input type="checkbox" class="form-check-input ">
                            <label class="form-check-label"><a href="">قوانین</a> را میپذیرم</label>
                        </div>

                        <div class="mt-5 row justify-content-center"><button id="register-btn"
                                class="btn btn-success btn-block rounded-pill w-50">ثبت نام</button></div>

                    </div>
